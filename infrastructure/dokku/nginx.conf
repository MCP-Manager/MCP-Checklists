events {
    worker_connections 1024;
}

http {
    # Basic HTTP settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Single server for Dokku app (no SSL - handled by Dokku)
    server {
        listen 5000;
        
        server_name _;
        
        location / {
            # Bearer token check
            if ($http_authorization !=  "Bearer ${NGINX_ACCESS_TOKEN}") {
                return 401 "Unauthorized: Invalid or missing bearer token";
            }

            # Simple API key check
            # if ($http_x_api_key != "${NGINX_ACCESS_TOKEN}") {
            #     return 401 "Unauthorized: Invalid or missing API key";
            # }
            
            # Streaming optimizations
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # No timeouts for streaming
            proxy_connect_timeout 1d;
            proxy_send_timeout 1d;
            proxy_read_timeout 1d;
            
            # Proxy to backend (supergateway on port 8000)
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}